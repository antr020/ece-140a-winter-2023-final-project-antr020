<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Register</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type = "text/css" href="public/style.css">

        <script src="public/web.js" defer></script>
    </head>


    <body class="register" action="/register" method="POST">
        <form>
            <h1>Register Information </h1>
            <!-- Password and Username -->
            <div>
                <label>First name </label>
                <input type="text" id="fname" name="first_name" required/> 
            </div>
            <br>

            <div>
                <label>Last name </label>
                <input type="text" id="lname" name="last_name" required/> 
            </div>
            <br>

            <div> <!-- Required length and numerical only -->
                <label>Student ID </label>
                <input type="text" id="studentID" name="studentID" minlength=8 maxlength=8/> 
            </div>
            <br>

            <div> <!-- Must be unique -->
                <label>Email </label> 
                <input type="text" id="email" name="email" required/> 
            </div>
            <div id="alreadyexistemail"></div>
            <br>

            <div> <!-- Must be unique -->
                <label>Username </label>
                <input type="text" id="username" name="user_name" required/> 
            </div>
            <div id="alreadyexistid"></div>
            <br>

            <div>
                <label>Password</label>
                <input type="text" id="password" required/> 
            </div>
            <br>

            <button type="submit">Submit</button> 
            <!-- Return to login.html if account already exist -->
            <!-- Check if email or username already exist -->
        </form>
        
        
    </body>
</html>
